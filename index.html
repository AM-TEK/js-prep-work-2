<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Password-Generator-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="center">
        <h2>Generate a Random Password</h2>
        <form class="center">
            <div class="password-length">
                <label for="length">Password Length</label>
                <input type="number" id="length" name="length" min="4" max="40" value="10">
            </div>
            <!-- checkboxes to determine types of password -->
            <div class="checkboxes">
                <p><strong>Select Password Properties: </strong></p>
                <div>
                    <input type="checkbox" id="lowercase" name="lowercase" checked>
                    <label for="lowercase">Lowercase characters</label>
                </div>
                
                <div>
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <label for="uppercase">Uppercase characters</label>
                </div>
                
                <div>
                    <input type="checkbox" id="numbers" name="numbers">
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                
                <div>
                    <input type="checkbox" id="special" name="special">
                    <label for="special">Special characters</label>
                </div>
            </div>
            <div id="password"></div>
            <button type="button" class="button" onclick="generatePassword()">Generate Password</button>
        </form>
    </section>

    <script src="index.js"></script>
</body>
</html>
